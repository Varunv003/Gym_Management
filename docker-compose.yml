services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    env_file:
      - .env
    ports:
      # Host Port : Container Port
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gym-net

  gym-app:
    build: .
    container_name: gym-app
    restart: on-failure
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - gym-net

  gym-frontend:
    build: ./gym-frontend
    container_name: gym-frontend
    # restart: on-failure
    ports:
      - "5173:5173"
      - "8081:8080"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    networks:
      - gym-net
    

volumes:
  mysql_data:

networks:
  gym-net:
    driver: bridge
